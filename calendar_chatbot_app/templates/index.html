<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Calendar with Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container-fluid my-4">
    <div class="row">
      <div class="col-lg-9 col-md-8 col-sm-12">
        <div id="calendar"></div>
      </div>
      <div class="col-lg-3 col-md-4 col-sm-12 mt-3 mt-md-0">
        <div class="card shadow">
          <div class="card-header">Chatbot</div>
          <div class="card-body" id="chat-log" style="height: 300px; overflow-y: auto;"></div>
          <div class="card-footer p-2">
            <input type="text" id="chat-input" class="form-control" placeholder="Ask about events..." />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <form id="eventForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="eventModalLabel">Create Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="eventId" />
          <div class="mb-3">
            <label for="eventTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="eventTitle" required />
          </div>
          <div class="mb-3">
            <label for="eventStart" class="form-label">Start</label>
            <input type="datetime-local" class="form-control" id="eventStart" required />
          </div>
          <div class="mb-3">
            <label for="eventEnd" class="form-label">End</label>
            <input type="datetime-local" class="form-control" id="eventEnd" required />
          </div>
          <div class="mb-3">
            <label for="eventDesc" class="form-label">Description</label>
            <textarea class="form-control" id="eventDesc"></textarea>
          </div>

          <!-- ðŸ”” Notification Dropdown -->
          <div class="mb-3">
            <label for="notifyBefore" class="form-label">Notify me before</label>
            <select class="form-select" id="notifyBefore">
              <option value="5">5 minutes</option>
              <option value="10">10 minutes</option>
              <option value="30">30 minutes</option>
              <option value="60">1 hour</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-danger" id="deleteEventBtn">Delete</button>
        </div>
      </form>
    </div>
  </div>

  <!-- ðŸ”” Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="liveToast" class="toast bg-light border" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">ðŸ“… Reminder</strong>
        <small class="text-muted">Now</small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body" id="toast-body">
        You have an upcoming event!
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
